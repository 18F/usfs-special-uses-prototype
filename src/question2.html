title: Existing permit

<h1>Do you have an existing permit?</h1>

<p>
Great, thanks.
</p>

<p>
We need to know if you already have a permit or if you want to get a new permit.
</p>


<form id="existing-form" class="usa-form usa-form--large form-submit-save" action="/question1/" method="get">
  <fieldset class="usa-fieldset">
    <legend class="usa-legend">Do you have an existing permit?</legend>

    <div class="usa-radio">
        <input
        class="usa-radio__input"
        id="existing-yes"
        type="radio"
        name="existing"
        value="yes"
        />
        <label class="usa-radio__label" for="existing-yes"
        >Yes</label
        >
    </div>
    <div class="usa-radio">
        <input
        class="usa-radio__input"
        id="existing-no"
        type="radio"
        name="existing"
        value="no"
        checked="checked"
        />
        <label class="usa-radio__label" for="existing-no"
        >No</label
        >
    </div>

    <input class="usa-button" type="submit" value="Submit" />
  </fieldset>
</form>

</div>
</div>
</div>
