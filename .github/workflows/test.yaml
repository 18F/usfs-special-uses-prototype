name: Site testing

on:
  push:
    paths-ignore:
      - '.gitignore'
    branches:
      - main
  pull_request:
    paths-ignore:
      - '.gitignore'
    branches:
      - main

jobs:
  pa11y-scan:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4

      - name: Install node packages
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Start web serving container
        # leverage the docker compose setup that we already have for local development
        run: docker compose up -d

      - name: Run pa11y
        run: |
          sleep 10;
          npm run pa11y-ci:sitemap

  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: Install node packages
        run: npm ci
      - name: Build site
        run: npm run build
      - name: Start web serving container
        # leverage the docker compose setup that we already have for local development
        run: docker compose up -d
      - name: wait for server to start
        run: sleep 1

      - name: Install Lighthouse
        run: npm install lighthouse

      - name: Run lighthouse
        run: npx lighthouse --output html --output-path ./lighthouse-results.html http://localhost:8080

      - name: Store test result files
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-test-results
          path: ./lighthouse-results.html
